<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Professional metronome with tuner and practice progression tools for musicians" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TempoStep" />
    
    <!-- iOS Icons - Multiple sizes for different devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- iOS Splash Screens -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Disable iOS automatic detection of phone numbers and addresses -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <title>TempoStep - Progressive Metronome</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Eruda Debug Console - alleen voor development/debugging -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      // Toon Eruda alleen als er ?debug in de URL staat OF als de app crasht
      if (window.location.search.includes('debug') || window.location.hostname !== 'localhost') {
        eruda.init();
        console.log('üîç Eruda Debug Console geladen - check errors hieronder!');
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
