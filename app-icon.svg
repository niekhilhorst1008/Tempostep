<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle background -->
  <circle cx="256" cy="256" r="256" fill="#546E7A"/>
  
  <!-- Simple metronome pendulum -->
  <line x1="256" y1="180" x2="320" y2="340" stroke="#ECEFF1" stroke-width="12" stroke-linecap="round"/>
  <circle cx="320" cy="340" r="16" fill="#ECEFF1"/>
  
  <!-- Three simple ascending steps -->
  <rect x="140" y="300" width="28" height="60" rx="6" fill="#FFFFFF" opacity="0.85"/>
  <rect x="180" y="260" width="28" height="100" rx="6" fill="#FFFFFF" opacity="0.9"/>
  <rect x="220" y="220" width="28" height="140" rx="6" fill="#FFFFFF" opacity="0.95"/>
</svg>